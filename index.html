<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Web APIs Code Quiz</title>
</head>
<body>
    <header>
    
    <h1>Web APIs Code Quiz</h1>

    <h3 id="timer"></h3>

</header>


    <main>
        <div id="quiz">
        <p id="question">Click the button below to begin.</p>

        <div class = "answer" id="answer1"></div>
        <div class = "answer" id="answer2"></div>
        <div class = "answer" id="answer3"></div>
        <div class = "answer" id="answer4"></div>

        </div>
        <button id="start">Start</button>

        <h3 id="correct"></h3>
        <form id="nameInput" name="nameInput">
            <input type="text" id="nameInputForm" name="nameInput">
        </form>
        <button id="submit">Submit</button>
        <button id="cancel">Cancel</button>

    </main>


    <script src="script.js"></script>
</body>
</html>
